name: qoder

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Download and install Discord (Windows)
        run: |
          Invoke-WebRequest -Uri "https://discord.com/api/download?platform=win" -OutFile "DiscordSetup.exe"
          Start-Process -FilePath "DiscordSetup.exe" -ArgumentList "/S" -Wait

      - name: Download and install Visual Studio Code (Windows)
        run: |
          Invoke-WebRequest -Uri "https://update.code.visualstudio.com/latest/win32-x64-user/stable" -OutFile "VSCodeSetup.exe"
          Start-Process -FilePath "VSCodeSetup.exe" -ArgumentList "/VERYSILENT" -Wait

      - name: Download and install Qoder (Windows)
        run: |
          Invoke-WebRequest -Uri "https://sourceforge.net/projects/qoder/files/QoderUserSetup-x64.exe/download" -OutFile "QoderUserSetup-x64.exe"
          Start-Process -FilePath "QoderUserSetup-x64.exe" -ArgumentList "/S" -Wait

      - name: Verify installations
        run: |
          Get-Command code -ErrorAction SilentlyContinue
          Get-Item "C:\Users\runneradmin\AppData\Local\Programs\Qoder\Qoder.exe" -ErrorAction SilentlyContinue
